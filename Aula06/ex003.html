<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeirão</title>
    <style>
        body {
            background-color: rgb(130, 130, 207);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número:'))
        var n2 = Number.parseInt(window.prompt('Digite outro número:'))
        var n3 = Number(window.prompt('Digite outro:'))
        var soma = n1 + n2 + n3
        window.alert(`A soma entre ${n1}, ${n2} e ${n3} é ${soma}!`)

        //String(n) --> Numero para String
        //n.toString() --> Numero para String
       
    </script>
</body>
</html>
